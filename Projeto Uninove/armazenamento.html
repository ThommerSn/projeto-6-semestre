<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <title>Sistema de Estoque</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/vetores-gratis/vetor-de-modelo-de-quadro-de-curva-verde-e-cinza_53876-173304.jpg?w=740&t=st=1727798692~exp=1727799292~hmac=048ec530cd58be89d52059fc9687604f4e0c75f5014c6abed125a0e5b56c0784');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;

        }

        td {

<body>

    <nav>
        <ul>
            <li><a href="armazenamento.html">Início</a></li>
            <li><a href="servicos.html">Serviços</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
    <h1>Sistema de armazenamento</h1>
    <div class="container">
        <h1>Sistema de Estoque</h1>
        
        <div class="form-group">
            <label for="itemId">ID do Item:</label>
            <input type="text" id="itemId" required>
        </div>
        <div class="form-group">
            <label for="itemName">Nome do Item:</label>
            <input type="text" id="itemName" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantidade Disponível:</label>
            <input type="number" id="quantity" placeholder="Quantidade Disponível" required>
        </div>
        <form id="itemForm" class="form-group">
            <button type="submit">Adicionar Item <i class="fas fa-shopping-cart"></i></button>
        </form>
        <input type="text" id="searchBox" placeholder="Pesquisar itens...">
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="itemList">
                <!-- Itens do estoque serão adicionados aqui -->
            </tbody>
        </table>
    </div>

    <script>
        let items = JSON.parse(localStorage.getItem('items')) || [];

        document.getElementById('itemForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const itemId = document.getElementById('itemId').value;
            const itemName = document.getElementById('itemName').value;
            const itemQuantity = document.getElementById('quantity').value;

            if (itemId && itemName && itemQuantity) {
                items.push({ id: itemId, name: itemName, quantity: parseInt(itemQuantity) });
                localStorage.setItem('items', JSON.stringify(items));
                renderItems();
                document.getElementById('itemForm').reset();
            }
        });

        document.getElementById('searchBox').addEventListener('input', function(event) {
            const query = event.target.value.toLowerCase();
            renderItems(query);
        });

        function renderItems(query = '') {
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = '';
            const filteredItems = items.filter(item => item.name.toLowerCase().includes(query));
            filteredItems.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>
                        <input type="number" id="removeQuantity-${item.id}" placeholder="Quantidade" min="1">
                        <button onclick="removeQuantity('${item.id}')">Remover Quantidade</button>
                    </td>
                `;
                itemList.appendChild(tr);
            });
        }

        function removeQuantity(itemId) {
            const removeQty = parseInt(document.getElementById(`removeQuantity-${itemId}`).value);
            items = items.map(item => {
                if (item.id === itemId) {
                    return { ...item, quantity: item.quantity - removeQty };
                }
                return item;
            }).filter(item => item.quantity > 0); // Remove item se a quantidade for 0 ou menor
            localStorage.setItem('items', JSON.stringify(items));
            renderItems();
        }

        // Renderiza os itens ao carregar a página
        renderItems();
    </script>
</body>
</html>


    <script>
        function addItem() {
            const item = document.getElementById('item').value;
            const quantity = document.getElementById('quantity').value;

            if (item && quantity) {
                const table = document.getElementById('inventory');
                const row = table.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);

                cell1.innerHTML = item;
                cell2.innerHTML = quantity;
                cell3.innerHTML = '<button onclick="removeItem(this)">Remover</button>';

                saveToLocalStorage(item, quantity);

                document.getElementById('item').value = '';
                document.getElementById('quantity').value = '';
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }

        function saveToLocalStorage(item, quantity) {
            let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
            inventory.push({ item, quantity });
            localStorage.setItem('inventory', JSON.stringify(inventory));
        }

        function loadFromLocalStorage() {
            let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
            const table = document.getElementById('inventory');
            inventory.forEach(entry => {
                const row = table.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);

                cell1.innerHTML = entry.item;
                cell2.innerHTML = entry.quantity;
                cell3.innerHTML = '<button onclick="removeItem(this)">Remover</button>';
            });
        }

        function removeItem(button) {
            const row = button.parentNode.parentNode;
            const item = row.cells[0].innerText;
            let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
            inventory = inventory.filter(entry => entry.item !== item);
            localStorage.setItem('inventory', JSON.stringify(inventory));
            row.parentNode.removeChild(row);
        }

        window.onload = loadFromLocalStorage;
    </script>
</body>

</html>
